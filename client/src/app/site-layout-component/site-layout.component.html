<ng-template #menu let-mnu="menu">
  <div class="leftmenu">
    <ng-container NgFor [ngForOf]="mnu" let-z>
      <hr  NgIf [ngIf]="z.href==='-'">
      <button  NgIf [ngIf]="z.title !== ''" routerLinkActive="active" routerLink="{{z.href}}"
              [routerLinkActiveOptions]="{exact: true}"
      >{{ z.title }}</button>
    </ng-container>
  </div>
</ng-template>  <!-- Menu   -->


<div class="container">
  <!--  <zv-menu [mnu$]="zv.menu$" ></zv-menu>-->

  <p class="err" NgFor="err">Ошибка авторизации. У вас недостаточно прав, либо вы не авторизовались.</p>
  <div class="card"> <router-outlet></router-outlet> </div>


</div>
